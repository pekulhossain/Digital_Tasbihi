<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mt-20">
    <h1 class="text-center mb-8 font-bold text-2xl">Digital Tasbih</h1>
     <div class="flex gap-4 text-center justify-center">
        <div class="border border-1 border-gray-600 w-64 h-40 p-4 shadow-lg rounded">
            <h3 class="mb-6">Subhan Allah </h3>
            <p id="subhanallahcount" class="mb-6"> 0 </p>
            <button id="subhanallahincrementbtn" class=" p-1 w-24 h-8 rounded-lg bg-green-500 text-white">Incriment </button>
            <button id="subhanallahdecrementbtn" class="p-1 w-24 h-8 rounded-lg bg-red-600 text-white">Decriment </button>
        </div>
        <div class="border border-1 border-gray-600 w-64 h-40 p-4 rounded">
            <h3 class="mb-6">Alhamdulillah</h3>
            <p id="alhamdulliahcount" class="mb-6"> 0 </p>
            <button class=" p-1 w-24 h-8 rounded-lg bg-green-500 text-white">Incriment </button>
            <button class="p-1 w-24 h-8 rounded-lg bg-red-600 text-white">Decriment </button>
        </div>
        <div class="border border-1 border-gray-600 w-64 h-40 p-4 rounded">
            <h3 class="mb-6">Allahu akbar </h3>
            <p id="allahuakbercount" class="mb-6"> 0 </p>
            <button class=" p-1 w-24 h-8 rounded-lg bg-green-500 text-white">Incriment </button>
            <button class="p-1 w-24 h-8 rounded-lg bg-red-600 text-white">Decriment </button>
        </div>
    
     </div>
<script>
    let subhanallahcountnumber = 0;
    let subhanallahincrementbtn = document.getElementById('subhanallahincrementbtn');
    const subhanallahdecrementbtn = document.getElementById('subhanallahdecrementbtn');
    subhanallahincrementbtn.addEventListener('click',function(){
        if(subhanallahcountnumber === 33){
            return alert('Subahan Allah Completed')
        }
        subhanallahcountnumber = subhanallahcountnumber+1;
        subhanallahcount.innerHTML = subhanallahcountnumber;          
    })
    subhanallahdecrementbtn.addEventListener('click',function(){
        if(subhanallahcountnumber === 0){
            return alert('Number not less than 0')
        }
        subhanallahcountnumber = subhanallahcountnumber-1;
        subhanallahcount.innerHTML = subhanallahcountnumber;
    })


</script>

</body>
</html>
